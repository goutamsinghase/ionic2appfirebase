<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="E-mail" [(ngModel)]="form.email" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="form.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block [disabled]="!loginForm.form.valid" class="log-in-btn">Log In
    </button>
    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
  </form>
</ion-content>
